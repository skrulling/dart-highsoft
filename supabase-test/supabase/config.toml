# Supabase configuration for E2E testing
# Uses different ports (56XXX) to avoid conflicts with main development instance (554XX)
#
# Start with: npx supabase start --workdir supabase-test
# Stop with: npx supabase stop --workdir supabase-test

project_id = "dart-highsoft-test"

[api]
enabled = true
port = 56421
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 56422
shadow_port = 56420
major_version = 15

[db.pooler]
enabled = false
port = 56429
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[db.network_restrictions]
enabled = false
allowed_cidrs = ["0.0.0.0/0"]
allowed_cidrs_v6 = ["::/0"]

[realtime]
enabled = true

[analytics]
enabled = true
port = 56427
backend = "postgres"

[studio]
enabled = false
port = 56423
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 56424

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3001"
additional_redirect_urls = ["http://localhost:3001"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
enable_manual_linking = false
minimum_password_length = 6
password_requirements = ""

[auth.rate_limit]
email_sent = 100
sms_sent = 100
anonymous_users = 100
token_refresh = 300
sign_in_sign_ups = 100
token_verifications = 100
web3 = 100

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600
